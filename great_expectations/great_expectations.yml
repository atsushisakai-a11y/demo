config_version: 3

plugins_directory: plugins/

datasources:
  parkbee_bigquery:
    class_name: SimpleSqlalchemyDatasource
    module_name: great_expectations.datasource.sqlalchemy_datasource
    connection_string: bigquery://grand-water-473707-r8
    batch_kwargs_generators:
      default:
        class_name: TableBatchKwargsGenerator

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

  data_docs_store:
    class_name: SiteFilesStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/

expectations_store_name: expectations_store
validations_store_name: validations_store
checkpoint_store_name: checkpoint_store
evaluation_parameter_store_name: evaluation_parameter_store

anonymous_usage_statistics:
  enabled: true

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/
    site_section_order:
      - data_asset
      - expectation_suites
      - validations
      - rendered_content
    datasource_name: parkbee_bigquery
    show_how_to_buttons: true

checkpoints: {}
