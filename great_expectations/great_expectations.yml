config_version: 3

plugins_directory: plugins/

datasources:
  parkbee_bigquery:
    class_name: SqlAlchemyDatasource
    module_name: great_expectations.datasource

    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      module_name: great_expectations.execution_engine
      connection_string: bigquery+pybigquery://grand-water-473707-r8/dwh

    data_connectors:
      default_runtime:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - default_identifier_name

      default_inferred:
        class_name: InferredAssetSqlDataConnector
        module_name: great_expectations.datasource.data_connector
        include_schema_name: true

stores:
  expectations_store:
    class_name: ExpectationsStore
    module_name: great_expectations.data_context.store
    store_backend:
      class_name: TupleFilesystemStoreBackend
      module_name: great_expectations.data_context.store
      base_directory: ${GE_DATA_CONTEXT_ROOT_DIR}/expectations/

  validations_store:
    class_name: ValidationsStore
    module_name: great_expectations.data_context.store
    store_backend:
      class_name: TupleFilesystemStoreBackend
      module_name: great_expectations.data_context.store
      base_directory: ${GE_DATA_CONTEXT_ROOT_DIR}/uncommitted/validation_results/

  checkpoint_store:
    class_name: CheckpointStore
    module_name: great_expectations.data_context.store
    store_backend:
      class_name: TupleFilesystemStoreBackend
      module_name: great_expectations.data_context.store
      base_directory: ${GE_DATA_CONTEXT_ROOT_DIR}/checkpoints/

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    module_name: great_expectations.render.renderer.site_builder
    store_backend:
      class_name: TupleFilesystemStoreBackend
      module_name: great_expectations.data_context.store
      base_directory: ${GE_DATA_CONTEXT_ROOT_DIR}/uncommitted/data_docs/

expectations_store_name: expectations_store
validations_store_name: validations_store
checkpoint_store_name: checkpoint_store
