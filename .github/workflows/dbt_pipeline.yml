name: Run dbt Pipeline

on:
  workflow_dispatch:

jobs:
  run-dbt-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # -------------------------
      # 1. CHECKOUT REPO
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # 2. SETUP PYTHON + INSTALL DBT
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # -------------------------
      # 3. GCP SERVICE ACCOUNT
      # -------------------------
      - name: Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                schema: staging
                threads: 4
                location: EU
          EOF

      # -------------------------
      # 4. DEBUG WORKING DIRECTORY
      # -------------------------
      - name: Confirm working directory
        run: |
          echo "PWD: $(pwd)"
          echo "--- Repo tree ---"
          ls -R .

      # -------------------------
      # 5. RUN FULL DBT PIPELINE
      # -------------------------
      - name: Run dbt build
        run: |
          echo "Running full dbt pipeline..."
          dbt build

      # -------------------------
      # 6. GENERATE DBT DOCS
      # -------------------------
      - name: Generate dbt docs
        run: dbt docs generate

      # -------------------------
      # 7. PREPARE DOCS FOR GITHUB PAGES
      # -------------------------
      - name: Prepare docs for GitHub Pages
        run: |
          mkdir -p public
          cp -r target/* public/

      # -------------------------
      # 8. UPLOAD ARTIFACT
      # -------------------------
      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: public

      # -------------------------
      # 9. DEPLOY DOCS TO GITHUB PAGES
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
