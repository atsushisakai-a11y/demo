name: Run dbt Pipeline

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---
      - uses: actions/checkout@v3

      # --- Python & dbt install ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # --- Decode service account ---
      - name: Load GCP Credentials
        run: echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      # --- Create dbt profile ---
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                schema: staging
                threads: 4
                location: EU
          EOF

      # --------------------------------------------
      # 1. RUN STAGING
      # --------------------------------------------
      - name: Run staging models
        run: |
          echo "Running staging models..."
          dbt run --select tag:staging

      # --------------------------------------------
      # 2. RUN DWH
      # --------------------------------------------
      - name: Run DWH models
        run: |
          echo "Running DWH models..."
          dbt run --select tag:dwh

      # --------------------------------------------
      # 3. RUN DATAMART
      # --------------------------------------------
      - name: Run datamart models
        run: |
          echo "Running datamart models..."
          dbt run --select tag:datamart

      # --------------------------------------------
      # 3. DBT test
      # --------------------------------------------

      - name: Run dbt tests
        run: dbt test          

      # --------------------------------------------
      # 4. GENERATE DBT DOCS (lineage graph)
      # --------------------------------------------
      - name: Generate dbt docs
        run: |
          echo "Generating dbt docs..."
          dbt docs generate

      # --------------------------------------------
      # 5. PREPARE PUBLIC FOLDER
      # --------------------------------------------
      - name: Prepare public folder
        run: |
          mkdir -p public
          cp target/index.html public/ || echo "index.html missing"
          cp target/manifest.json public/ || echo "manifest.json missing"
          cp target/catalog.json public/ || echo "catalog.json missing"

          if [ -d "target/assets" ]; then
            cp -r target/assets public/assets
          else
            echo "assets folder missing â€” dbt 1.5+ often removes it"
          fi

      # --------------------------------------------
      # 6. UPLOAD ARTIFACT (only once!)
      # --------------------------------------------
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # --------------------------------------------
      # 7. DEPLOY TO GITHUB PAGES (only once!)
      # --------------------------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
