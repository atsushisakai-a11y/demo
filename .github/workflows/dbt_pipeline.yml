name: Run dbt Pipeline

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Optional: Run a specific dbt model"
        required: false
        type: string

jobs:
  run-dbt-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # -------------------------
      # 1. CHECKOUT REPO
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # 2. SETUP PYTHON + INSTALL DBT
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # -------------------------
      # 3. GCP SERVICE ACCOUNT
      # -------------------------
      - name: Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                dataset: staging
                threads: 4
                location: EU
          EOF

      # -------------------------
      # IMPORTANT FIX: RUN FROM PROJECT ROOT
      # -------------------------
      - name: Confirm working directory
        run: |
          echo "PWD: $(pwd)"
          ls -al .

      # -------------------------
      # 4. RUN DBT
      # (automatically runs staging → dwh → marts)
      # -------------------------
      - name: Run dbt build (full)
        if: ${{ github.event.inputs.model_name == '' }}
        run: |
          echo "Running full dbt pipeline..."
          dbt build

      - name: Run single dbt model
        if: ${{ github.event.inputs.model_name != '' }}
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          echo "Running dbt model: $MODEL"
          dbt run --select "$MODEL"

      # -------------------------
      # 5. GENERATE DBT DOCS
      # -------------------------
      - name: Generate dbt docs
        run: dbt docs generate

      # -------------------------
      # 6. COPY DOCS INTO PUBLIC FOLDER
      # -------------------------
      - name: Prepare docs for GitHub Pages
        run: |
          mkdir -p public
          cp -r target/* public/

      # -------------------------
      # 7. UPLOAD ARTIFACT (correct action)
      # -------------------------
      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: public

      # -------------------------
      # 8. DEPLOY TO GITHUB PAGES
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
