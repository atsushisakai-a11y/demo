name: dbt pipeline (staging → dwh → marts + tests + docs)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write           # needed for pages push
  pages: write              # publish docs site
  id-token: write           # actions deploy tokens

jobs:

  dbt-run:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dbt
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # 4. GCP service account
      - name: Decode GCP key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      # 5. Create profiles.yml
      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                dataset: staging   # default fallback, required for dbt docs
                threads: 4
                location: EU
          EOF

      - name: Show profiles.yml
        run: cat ~/.dbt/profiles.yml


      ###############################################################
      # 6. STAGING LAYER
      ###############################################################
      - name: Run STAGING models
        run: dbt run --select tag:staging
        env:
          DBT_DATASET_OVERRIDE: "staging"

      - name: Test STAGING models
        run: dbt test --select tag:staging
        env:
          DBT_DATASET_OVERRIDE: "staging"


      ###############################################################
      # 7. DWH LAYER
      ###############################################################
      - name: Run DWH models
        run: dbt run --select tag:dwh
        env:
          DBT_DATASET_OVERRIDE: "dwh"

      - name: Test DWH models
        run: dbt test --select tag:dwh
        env:
          DBT_DATASET_OVERRIDE: "dwh"


      ###############################################################
      # 8. MARTS LAYER
      ###############################################################
      - name: Run MARTS models
        run: dbt run --select tag:marts
        env:
          DBT_DATASET_OVERRIDE: "marts"

      - name: Test MARTS models
        run: dbt test --select tag:marts
        env:
          DBT_DATASET_OVERRIDE: "marts"


      ###############################################################
      # 9. Generate dbt docs
      ###############################################################
      - name: Generate dbt docs
        run: |
          dbt docs generate
          mkdir -p public
          cp target/index.html public/
          cp target/manifest.json public/
          cp target/catalog.json public/
          cp target/graph.gpickle public/
          cp -r target/assets public/assets
          
        env:
          DBT_DATASET_OVERRIDE: "staging"

      # Upload docs as artifact (optional)
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public
          retention-days: 7   # optional

  ###############################################################
  # 10. Deploy dbt docs to GitHub Pages
  ###############################################################
  deploy-docs:
    needs: dbt-run
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: public
