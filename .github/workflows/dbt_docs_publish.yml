name: Publish dbt Docs to GitHub Pages

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: pip install dbt-bigquery

      - name: Write service account key
        run: echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                dataset: staging
                keyfile: /home/runner/work/${{ github.repository }}/key.json
                threads: 4
                timeout_seconds: 300
                location: EU
          EOF

      - name: Install dbt deps
        run: dbt deps

      - name: Generate dbt docs
        run: dbt docs generate

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/   # NO "demo/" prefix

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
