name: 2.ParkBee staging queries

on:
  workflow_dispatch:    # Manual trigger
  push:
    paths:
      - 'sql/staging/*.sql'  # Auto-trigger when staging SQL files change

jobs:
  run-staging-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > $HOME/key.json

      - name: Authenticate using service account
        run: |
          gcloud auth activate-service-account --key-file=$HOME/key.json
          gcloud config set project grand-water-473707-r8

      - name: Run Staging SQL in Dependency Order
        run: |
          declare -a ordered_sql_files=(
            "sql/staging/staging_google_parkbee_locations.sql"
            "sql/staging/staging_parkbee_garages.sql"
            "sql/staging/staging_parkbee_locations_combined.sql"
            "sql/staging/staging_parking_fee_amsterdam.sql"
          )

          for sql_file in "${ordered_sql_files[@]}"; do
            echo "ðŸ’¡ Running $sql_file..."
            bq query --use_legacy_sql=false < "$sql_file"
            echo "âœ”ï¸ Completed $sql_file"
          done
