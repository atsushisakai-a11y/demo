name: great-expectations-validation

on:
  workflow_dispatch:

jobs:
  gx_validation:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install GX v1 and BigQuery deps
      - name: Install Great Expectations (GX v1)
        run: |
          pip install --upgrade pip
          pip install great_expectations
          pip install google-cloud-bigquery
          pip install sqlalchemy-bigquery

      # 4. Debug GX installation
      - name: Verify GX Installation
        run: |
          echo "GX version:"
          gx --version
          echo "GX executable location:"
          which gx || echo "gx not found"

      # 5. Load GCP credentials
      - name: Load GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/key.json" >> $GITHUB_ENV

      # 6. Show repo structure (debug)
      - name: Show repo structure
        run: |
          echo "--- REPO STRUCTURE ---"
          ls -R .

      # 7. Run GX Checkpoint (modern API)
      - name: Run GX checkpoint
        run: |
          gx checkpoint run dim_parkbee_locations
