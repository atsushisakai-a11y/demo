name: GE Classic Validation

on:
  workflow_dispatch:

jobs:
  ge-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 0. Disable pip cache system-wide
      - name: Disable pip cache
        run: pip cache purge || true
        env:
          PIP_NO_CACHE_DIR: "1"

      - name: Fix GE installation (force correct package)
        run: |
          pip uninstall -y great-expectations great_expectations gx gx-core || true
          pip install "great_expectations==0.17.23"
          pip install "sqlalchemy-bigquery" "google-cloud-bigquery"
          

      - name: Debug GE version
        run: |
          pip show great_expectations
          python -c "import great_expectations, pkgutil; print('GE version:', great_expectations.__version__)"
          python - << 'EOF'
          import pkgutil
          print('sqlalchemy_datasource exists?', pkgutil.find_loader("great_expectations.datasource.sqlalchemy_datasource"))
          EOF


      # 3. Verify the installed version
      - name: Verify GE installation
        run: |
          python - << 'EOF'
          import great_expectations as ge
          print("GE VERSION:", ge.__version__)
          EOF

      - name: Load GCP Key
        run: echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      - name: Export GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/key.json" >> $GITHUB_ENV

      - name: Run checkpoint
        run: great_expectations checkpoint run dim_parkbee_locations
