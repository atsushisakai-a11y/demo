name: great-expectations-validation

on:
  workflow_dispatch:

jobs:
  gx_validation:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------
      # 1. Check out project
      # -----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------------------
      # 2. Set up Python
      # -----------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------------------------
      # 3. Install Classic Great Expectations
      # -----------------------------------------
      - name: Install Classic Great Expectations
        run: |
          pip install --upgrade pip
          pip install "great_expectations==0.18.12"   # stable classic version
          pip install sqlalchemy-bigquery
          pip install google-cloud-bigquery

      # -----------------------------------------
      # 4. Verify installation
      # -----------------------------------------
      - name: Verify GE Installation
        run: |
          echo "Great Expectations version:"
          python - << 'EOF'
from great_expectations import __version__
print("GE version:", __version__)
EOF
          echo "CLI location:"
          which great_expectations || echo "great_expectations NOT FOUND"

      # -----------------------------------------
      # 5. Load Google credentials
      # -----------------------------------------
      - name: Load GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/key.json" >> $GITHUB_ENV

      # -----------------------------------------
      # 6. Show project directory (debug)
      # -----------------------------------------
      - name: Show repo structure
        run: |
          echo "PWD: $(pwd)"
          ls -R .

      # -----------------------------------------
      # 7. Run Great Expectations checkpoint
      # -----------------------------------------
      - name: Run Great Expectations checkpoint
        run: |
          great_expectations checkpoint run dim_parkbee_locations
