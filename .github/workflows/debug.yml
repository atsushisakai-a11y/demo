name: DBT Debug

on:
  workflow_dispatch:

jobs:
  debug-dbt:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dbt-bigquery
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # 4. Decode GCP key
      - name: Decode GCP SA Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      # 5. Create profiles.yml
      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                dataset: staging
                threads: 4
                location: EU
          EOF

      # 6. Show working directory
      - name: Show working directory
        run: pwd

      # 7. List project files
      - name: List directory tree
        run: |
          echo "==== PROJECT TREE ===="
          ls -R .

      # 8. dbt Version
      - name: DBT Version
        run: dbt --version

      # 9. dbt Debug
      - name: DBT Debug
        run: dbt debug

      # 10. dbt LS for the problematic model
      - name: DBT LS (model path)
        run: dbt ls --select dim_google_places_dbt --output path

      # 11. show parsed project name
      - name: Show parsed project name
        run: |
          echo "====== DBT VERSION ======"
          dbt --version
          echo "====== DBT DEBUG PROJECT INFO ======"
          dbt debug

      # 12. Print dbt project info
      #- name: Print dbt project info
      #  working-directory: ./demo
      #  run: dbt debug

      # 13. Print repo structure
      - name: Show repo structure
        run: |
          echo "=== WORKING DIRECTORY ==="
          pwd
          echo "=== REPO TREE ==="
          ls -R .
