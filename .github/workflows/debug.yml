name: DBT Debug

on:
  workflow_dispatch:

jobs:
  debug-dbt:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dbt-bigquery
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # 4. Decode GCP key
      - name: Decode GCP SA Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      # 5. Create profiles.yml in ~/.dbt
      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          demo:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account
                project: grand-water-473707-r8
                keyfile: key.json
                dataset: staging
                threads: 4
                location: EU
          EOF

      # 6. Install dbt packages
      - name: dbt deps
        run: dbt deps --project-dir . --profiles-dir ~/.dbt

      # 7. Show project structure
      - name: Show repository root
        run: |
          echo "PWD:"
          pwd
          echo "Root folder contents:"
          ls -al .

      # 8. dbt debug
      - name: DBT Debug
        run: dbt debug --project-dir . --profiles-dir ~/.dbt

      # 9. dbt ls (all models)
      - name: DBT LS (all models)
        run: dbt ls --project-dir . --profiles-dir ~/.dbt

      # 10. dbt ls for specific model
      - name: DBT LS (dim_google_places)
        run: dbt ls --select dim_google_places --output path --project-dir . --profiles-dir ~/.dbt

      - name: Show repo
        run: ls -R .
