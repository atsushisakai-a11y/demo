name: Run dbt model (manual)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g., staging_google_parking_places_dbt)"
        required: true
        type: string

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------------------------
      # 2. Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3. Install dbt-bigquery
      # -------------------------------------------------
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # -------------------------------------------------
      # 4. Write GCP key JSON into a file
      # -------------------------------------------------
      - name: Create GCP service account key file
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" > gcp_key.json

      # -------------------------------------------------
      # 5. Create profiles.yml (NO secrets inside heredoc)
      # -------------------------------------------------
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          bigquery:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account-json
                project: grand-water-473707-r8
                dataset: raw
                location: EU
                keyfile_json: "$(cat gcp_key.json)"
          EOF

      # -------------------------------------------------
      # 6. Debug repo
      # -------------------------------------------------
      - name: Debug listing
        run: ls -R .

      # -------------------------------------------------
      # 7. Run dbt model
      # -------------------------------------------------
      - name: Run dbt model
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          echo "ðŸƒ Running dbt model: $MODEL"
          dbt run --select "$MODEL" --project-dir .
