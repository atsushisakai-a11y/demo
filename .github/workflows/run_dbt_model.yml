name: Run dbt model (manual)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g., staging_google_parking_places_dbt)"
        required: true
        type: string

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------------------------
      # 2. Install Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3. Install dbt-bigquery
      # -------------------------------------------------
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # -------------------------------------------------
      # 4. Create BigQuery profile
      # -------------------------------------------------
      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "bigquery:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: service-account-json
                project: grand-water-473707-r8
                dataset: raw
                location: EU
                keyfile_json: ${{ secrets.GCP_SA_KEY_JSON }}
          " > ~/.dbt/profiles.yml

      # -------------------------------------------------
      # 5. Debug print
      # -------------------------------------------------
      - name: Debug: list repo files
        run: ls -R .

      # -------------------------------------------------
      # 6. Run dbt
      # -------------------------------------------------
      - name: Run dbt model
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          echo "üèÉ Running dbt model: $MODEL"
          dbt run --select $MODEL --project-dir .
