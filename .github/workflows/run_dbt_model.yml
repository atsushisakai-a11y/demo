name: Run dbt model (manual trigger)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g., staging_google_parking_places_dbt)"
        required: true
        type: string

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      - name: Export GCP JSON key for dbt
        run: |
          KEY_JSON=$(cat key.json | sed 's/"/\\"/g' | sed "s/'/\"/g")
          echo "GCP_SA_KEY_JSON=$KEY_JSON" >> $GITHUB_ENV

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
bigquery:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account-json
      project: "grand-water-473707-r8"
      dataset: "staging"
      keyfile_json: "$GCP_SA_KEY_JSON"
      threads: 4
      location: EU
EOF

      - name: Run dbt model
        run: |
          cd demo
          MODEL="${{ github.event.inputs.model_name }}"
          echo "üèÉ Running dbt model: $MODEL"
          dbt run --select "$MODEL"

      - name: Show dbt run results
        if: always()
        run: |
          echo "=== DBT target directory ==="
          ls -R demo/target
