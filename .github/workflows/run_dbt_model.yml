name: Run dbt model (manual)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g. staging_google_parking_places_dbt)"
        required: true
        default: "staging_google_parking_places_dbt"

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install "dbt-bigquery==1.10.3"

      - name: Decode Base64 GCP key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > $HOME/gcp_key.json
          echo "Decoded key file:"
          ls -l $HOME/gcp_key.json

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
bigquery:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account
      keyfile: /home/runner/gcp_key.json
      project: grand-water-473707-r8
      dataset: raw
      location: EU
EOF

      - name: Show profiles.yml
        run: cat ~/.dbt/profiles.yml

      - name: dbt debug
        run: dbt debug --project-dir .

      - name: Run dbt model
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          echo "ðŸƒ Running dbt model: $MODEL"
          dbt run --select "$MODEL" --project-dir .
