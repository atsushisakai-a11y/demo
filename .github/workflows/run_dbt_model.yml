name: Run dbt model (manual trigger)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g., staging_google_parking_places_dbt)"
        required: true
        type: string

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout repo
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------------------------
      # 2. Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 3. Install dbt-bigquery
      # -------------------------------------------------
      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install dbt-bigquery

      # -------------------------------------------------
      # 4. Decode service account JSON from secret
      # -------------------------------------------------
      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > key.json

      # -------------------------------------------------
      # 5. Expose JSON key to environment for dbt
      # -------------------------------------------------
      - name: Export GCP JSON key for dbt
        run: |
          echo "GCP_SA_KEY_JSON<<EOF" >> $GITHUB_ENV
          cat key.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # -------------------------------------------------
      # 6. Create dbt profiles.yml (BigQuery profile)
      # -------------------------------------------------
      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
bigquery:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account-json
      project: "grand-water-473707-r8"
      dataset: "staging"     # üëà FIXED ‚Äî no more raw_staging
      keyfile_json: $GCP_SA_KEY_JSON
      threads: 4
      location: EU
EOF

      # -------------------------------------------------
      # 7. Run dbt model
      # -------------------------------------------------
      - name: Run dbt model
        run: |
          cd demo   # your repository root
          MODEL="${{ github.event.inputs.model_name }}"
          echo "üèÉ Running dbt model: $MODEL"
          dbt run --select "$MODEL"

      # -------------------------------------------------
      # 8. Show artifacts (optional but helpful)
      # -------------------------------------------------
      - name: Show dbt run results
        if: always()
        run: |
          echo "DBT Target Directory:"
          ls -R demo/target
