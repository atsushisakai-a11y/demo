name: Run dbt model (manual)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "dbt model to run (e.g. staging_google_parking_places_dbt)"
        required: true
        default: "staging_google_parking_places_dbt"

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          pip install --upgrade pip
          pip install "dbt-bigquery==1.10.3"

      - name: Decode Base64 GCP key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > $HOME/gcp_key.json
          ls -l $HOME/gcp_key.json

      - name: Create dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "bigquery:" >> ~/.dbt/profiles.yml
          echo "  target: prod" >> ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    prod:" >> ~/.dbt/profiles.yml
          echo "      type: bigquery" >> ~/.dbt/profiles.yml
          echo "      method: service-account" >> ~/.dbt/profiles.yml
          echo "      keyfile: /home/runner/gcp_key.json" >> ~/.dbt/profiles.yml
          echo "      project: grand-water-473707-r8" >> ~/.dbt/profiles.yml
          echo "      dataset: raw" >> ~/.dbt/profiles.yml
          echo "      location: EU" >> ~/.dbt/profiles.yml

      - name: Show profiles.yml
        run: cat ~/.dbt/profiles.yml

      - name: dbt debug
        run: dbt debug --project-dir .

      - name: Run dbt model
        run: |
          MODEL="${{ github.event.inputs.model_name }}"
          echo "üèÉ Running dbt model: $MODEL"
          dbt run --select "$MODEL" --project-dir .
