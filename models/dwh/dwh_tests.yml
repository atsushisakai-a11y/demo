version: 2

models:

  - name: dim_location
    columns:
      - name: location_id
        tests:
          - not_null
          - unique

      - name: latitude
        tests:
          - not_null

      - name: longitude
        tests:
          - not_null

  - name: fact_location
    columns:
      - name: location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_id

