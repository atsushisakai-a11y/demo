version: 2

models:

  # ------------------------------
  # DIM GOOGLE PLACES
  # ------------------------------
  - name: dim_google_places
    columns:
      - name: place_id
        tests:
          - not_null
          - unique

  # ------------------------------
  # DIM PARKBEE LOCATIONS
  # ------------------------------
  - name: dim_parkbee_locations
    columns:
      - name: location_id
        tests:
          - not_null
          - unique

      - name: latitude
        tests:
          - not_null

      - name: longitude
        tests:
          - not_null

  # ------------------------------
  # FACT PARKBEE LOCATIONS
  # ------------------------------
  - name: fact_parkbee_locations
    columns:
      - name: location_id
        tests:
          - relationships:
              to: ref('dim_parkbee_locations')
              field: location_id      

      - name: hourly_price
        tests:
          - not_null

  # ------------------------------
  # FACT PARKING FEE AMSTERDAM
  # ------------------------------
  - name: fact_parking_fee_amsterdam_dbt
    columns:
      - name: zone_id
        tests:
          - not_null

      - name: geom
        tests:
          - not_null

      - name: hourly_rate
        tests:
          - not_null
