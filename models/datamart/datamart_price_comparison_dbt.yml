version: 2

models:
  - name: datamart_price_comparison_dbt
    columns:
      - name: location_id
        tests:
          - not_null

      - name: price_gap
        tests:
          - not_null

      - name: price_position
        tests:
          - accepted_values:
              values: ['Public Cheaper', 'ParkBee Cheaper', 'No public parking data']
